<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şık Giriş Sayfası</title>

    <style>
        /* Genel Sıfırlama ve Font */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Gerçek projede Google Fonts'tan modern bir font ekleyebilirsiniz */
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        /* Hero Bölümü Stilleri */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tam ekran yüksekliği */
            text-align: center;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 100%); /* Şık degradé arka plan */
            color: white;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0; /* JS ile görünür yapılacak */
            transform: translateY(20px); /* JS ile yukarı kayacak */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .hero-section.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-title {
            font-size: 4em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.5em;
            margin-bottom: 2em;
            font-weight: 300;
        }

        /* Şık Buton Stili */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #0f4c75;
            background-color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px); /* Hafif yukarı hareket */
        }

        /* Minimal Responsive Düzenleme */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }
            .hero-subtitle {
                font-size: 1.2em;
            }
            .cta-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section" id="hero">
        <h1 class="hero-title">Vizyonunuzu Gerçeğe Dönüştürün</h1>
        <p class="hero-subtitle">Modern çözümlerle işinizi bir sonraki seviyeye taşıyın.</p>
        <a href="#hakkimizda" class="cta-button">Hemen Başlayın</a>
    </section>

    <script>
        // Sayfa yüklendiğinde bir "yavaş yüklenme" (fade-in) efekti ekler
        document.addEventListener('DOMContentLoaded', function() {
            const hero = document.getElementById('hero');

            // 100 milisaniye sonra 'loaded' sınıfını ekle
            // Bu gecikme, CSS transition'ının çalışmasını garanti eder
            setTimeout(() => {
                hero.classList.add('loaded');
            }, 100);
        });
    </script>

</body>
</html>
